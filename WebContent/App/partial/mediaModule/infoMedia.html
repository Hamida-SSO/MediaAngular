<div ng-switch="modify">

	<div ng-switch-when="false">
		<div class="pull-right">
			<span ng-click="" class="fa fa-pencil-square-o fa-2x flyover" aria-hidden="true"></span>
		</div>
		<div class="media">
			<div class="media-left media-middle">
				<img class="media-object cover" ng-src="http://192.168.1.14:8090/{{media.images.couverture}}">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{media.titre}} <small>({{media.type}})</small></h3>
				<span>{{media.auteur}}</span>
				<!--<li> <span ng-bind="media.emprunteurs"></span></li>  Une liste des emprunteurs -->
			</div>
		</div>
	</div>
	 
	<div ng-switch-when="true">
		<form name="form" novalidate>
			<div class="form-group">
				<label >Titre</label>
				<input type="text" data-ng-model="media.titre" name="mTitre" class="form-control" required />
			</div>
			
			<div class="form-group">
				<label >Auteur</label>
				<input type="text" data-ng-model="media.auteur" name="mAuteur" class="form-control" required />
			</div>
			
			<div class="form-group">
				<label >Type</label>
				<select class="form-control selectpicker" data-ng-model="media.type" name="mType">
					<option>Livre</option>
					<option>DVD</option>
					<option>CD</option>
				</select>
			</div>
			<button data-ng-click="update(media)" data-ng-disabled="form.$invalid" class="form-control btn btn-default">Sauvegarder</button>
		</form> 	
	</div>
</div>


<div class="col">
	<ul class="pager">
		<li class="previous">
			<a href="#!/medias/"><span aria-hidden="true">&larr;</span> Retour</a>
		</li>
	</ul>
</div>
