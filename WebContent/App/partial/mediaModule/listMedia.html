<div ">
	<div class="row content">
	    <div class="col-sm-3"> 
	    	<div class="fixed">
		    	<div class="row">
			    	<input type="text" ng-model="search.titre" class="form-control" placeholder="Rechercher">	   		
		   		</div>
		    	<div class="row">
					<label class="btn btn-primary">
						Livre <input type="checkbox" class="badgebox" ng-model="type1" ng-checked="true" ng-init='type1=true'>
						<span class="badge">&check;</span>
					</label>
					
					<label class="btn btn-primary">
						CD <input type="checkbox" class="badgebox" ng-model="type2" ng-checked="true" ng-init='type2=true'>
						<span class="badge">&check;</span>
					</label>
					
					<label  class="btn btn-primary">
						DVD <input  type="checkbox" class="badgebox"  ng-model="type3" ng-checked="true" ng-init='type3=true'>
						<span class="badge">&check;</span>
					</label>  
		    	</div>
		   		
		 		<div class="row">
		      		<span class="btn btn-primary" ng-click="goMediaCreate()" aria-hidden="true" >Nouveau m√©dia</span>
		   		</div>
	    	</div>
	    </div>
	
	    <div class="col-sm-9"> 
			<div class="col-sm-6 col-md-3" ng-repeat="media in listMedia | filter : search | searchMedia : type1:type2:type3">
				<span ng-click="goMedia(media)" class="thumbnail">
					<img ng-src="http://192.168.1.14:8090/{{media.images.couverture}}" class="cover">
					<div class="caption">
						<h3 class="text-center" ng-bind="media.titre"></h3>
					</div>
				</span>
		</div>
		</div>
	 </div>
</div>
