<meta charset="UTF-8">
<h3>Création d'un nouveau média</h3>
<form name="form" novalidate>
	<div class="form-group">
		<label >Titre</label>
		<input type="text" data-ng-model="media.titre" name="mTitre" class="form-control" required />
	</div>
	
	<div class="form-group">
		<label >Auteur</label>
		<input type="text" data-ng-model="media.auteur" name="mAuteur" class="form-control" required />
	</div>
	
	<div class="form-group">
		<label >Type</label>
		<select class="form-control selectpicker" data-ng-model="media.type" name="mType" required>
			<option>Livre</option>
			<option>DVD</option>
			<option>CD</option>
		</select>
	</div>
	<button data-ng-click="create(media)" data-ng-disabled="form.$invalid" class="form-control btn btn-default">Sauvegarder</button>
</form>
